name: Catalog Processor

on:
  workflow_dispatch: {}
  repository_dispatch:
    types: [stock_update]

jobs:
  process-catalog:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps (Chromium & Chromedriver)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          which chromium-browser
          chromium-browser --version
          which chromedriver
          chromedriver --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy selenium openpyxl

      - name: Save stock data from Power Automate (if any)
        if: github.event_name == 'repository_dispatch'
        run: |
          echo '${{ toJson(github.event.client_payload.value) }}' > stock_data.json
          echo "Stock data guardado correctamente"
      
      - name: Run catalog process
        env:
          CHROME_BIN: /usr/bin/chromium-browser
          CHROMEDRIVER_PATH: /usr/bin/chromedriver
        run: |
          python scripts/process_catalog.py

      - name: Upload result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: productos_filtrados
          path: files/productos_filtrados_*.xlsx
